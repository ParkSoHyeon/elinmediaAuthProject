<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>
<body>
    <h2>관리자 로그인</h2>
    <div th:if="${param.error != null}">
        <h2>아이디와 패스와드가 올바르지 않습니다.</h2>
        <h2 th:value="${param.error}"></h2>
    </div>

    <div th:if="${param.logout != null}">
        <h2>로그아웃 되었습니다.</h2>
    </div>

    <form method="post">
        <p>
            <label for="username">이메일 : </label>
            <input th:type="text" id="username" name="username" value="ma@email.com">
        </p>
        <p>
            <label for="password">비밀번호 : </label>
            <input th:type="password" id="password" name="password" value="1234">
        </p>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn">로그인</button>
    </form>
</body>
</html>
